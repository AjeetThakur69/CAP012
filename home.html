<html>
    <head>
        <title>My First Web PAge</title>
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>

    <body>
        <h1>Welcome To My Profile</h1>
        <div>
            <img src="./assets/images/Lpu.png">
        </div>
        <button class="first-button clicked"
        onclick="toggleborder(this)"
        >Click Me!</button>
        <button class="Second-button clicked"
        onclick="toggleborder(this)">Another Button</button>

        function toggleborder(btn) {
            btn.classList.toggle('clicked');
        }
    </script>
